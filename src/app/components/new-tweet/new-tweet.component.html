<ion-fab>
  <ion-fab-button expand="block" (click)="setOpen(true)">
    <!-- <ion-icon name="add"></ion-icon> -->
    <ion-icon name="create-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
<!-- MODAL -->
<ion-content class="ion-padding">
  <!-- <ion-button expand="block" (click)="setOpen(true)">Open</ion-button> -->
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>New Tweet</ion-title>
          <ion-buttons slot="start">
            <button class="back" (click)="setOpen(false)">
              <ion-icon name="close-outline"></ion-icon>
            </button>
          </ion-buttons>
          <ion-buttons slot="end">
            <button class="back" (click)="postTweet()">Publicar</button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <input [(ngModel)]="tweetContent.content" />
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
