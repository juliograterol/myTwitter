<ion-content>
  <form class="container" (submit)="register()">
    <ion-title><strong>Registrarse</strong></ion-title>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre Completo</ion-label>
        <ion-input
          [(ngModel)]="userData.fullName"
          name="fullName"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="userData.user" name="user" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input
          type="email"
          [(ngModel)]="userData.email"
          name="email"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input
          type="password"
          [(ngModel)]="userData.password"
          name="password"
          required
        ></ion-input>
      </ion-item>
    </ion-list>
    <div class="center">
      <button class="button" expand="full" type="submit">Crear Cuenta</button>
      <p>Tienes cuenta? <a href="../login">Iniciar Sesión</a></p>
    </div>
  </form>
</ion-content>
