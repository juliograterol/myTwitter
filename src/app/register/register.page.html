<ion-content>
  <form class="container">
    <ion-title><strong>Registrarse</strong></ion-title>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre Completo</ion-label>
        <ion-input name="fullName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input name="user"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" name="password"></ion-input>
      </ion-item>
    </ion-list>
    <button class="button" expand="full" type="submit">Crear Cuenta</button>
  </form>
  <p>Tienes cuenta? <a href="../login">Iniciar Sesión</a></p>
</ion-content>
